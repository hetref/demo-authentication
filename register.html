<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 300px; margin: auto; }
    input, select { display: block; width: 100%; margin: 8px 0; padding: 6px; }
    button { padding: 6px 12px; margin-top: 10px; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name">
    <div id="nameError" class="error"></div>
    <input type="email" id="email" placeholder="Email">
    <div id="emailError" class="error"></div>
    <input type="text" id="phone" placeholder="Phone">
    <div id="phoneError" class="error"></div>
    <input type="text" id="roll" placeholder="Roll Number">
    <div id="rollError" class="error"></div>
    <input type="password" id="password" placeholder="Password">
    <div id="passwordError" class="error"></div>
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <div id="confirmPasswordError" class="error"></div>
    <select id="year">
      <option value="">Select Year</option>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>
    <div id="yearError" class="error"></div>
    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const year = document.getElementById("year").value;

      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("phoneError").innerText = "";
      document.getElementById("rollError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("confirmPasswordError").innerText = "";
      document.getElementById("yearError").innerText = "";

      if (!/^[A-Za-z ]{3,}$/.test(name)) {
        document.getElementById("nameError").innerText = "Enter valid name";
        valid = false;
      }
      if (!/^[\\w.-]+@[\\w.-]+\\.\\w+$/.test(email)) {
        document.getElementById("emailError").innerText = "Enter valid email";
        valid = false;
      }
      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").innerText = "Enter valid phone";
        valid = false;
      }
      if (!/^[A-Za-z0-9]{4,10}$/.test(roll)) {
        document.getElementById("rollError").innerText = "Invalid roll number";
        valid = false;
      }
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password too short";
        valid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
        valid = false;
      }
      if (year === "") {
        document.getElementById("yearError").innerText = "Select year";
        valid = false;
      }

      if (valid) {
        alert("Registration successful");
        form.reset();
      }
    });
  </script>
</body>
  </html>
